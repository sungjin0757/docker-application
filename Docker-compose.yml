version: "3"
services:
  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app

  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./front-end
    volumes:
      - /app/node_modules
      - ./front-end:/app
